<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Users</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="orange__banner"></nav>
    <div class="container">
      <div class="container__left">
        <div class="sticky">
          <div class="container__left--profile-box">
            <div class="container__left--profile-img">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" />
            </div>
            <div class="container__left--profile-user-name">
              <span>Your Name</span>
            </div>
          </div>
          <div class="container__left--search-area">
            <div class="container__left--search-box">
              <div class="container__left--search-text">Search</div>
              <div class="container__left--search-input">
                <input
                  type="text"
                  name="searchBar"
                  id="searchBar"
                  placeholder="Search your friend"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="container__left--contact-lists-area"></div>
      </div>

      <div class="container__right--active">
        <div class="container__right-box">
          <div class="container__right-img">
            <img src="https://i.ibb.co/WGDzNR2/a.png" alt="" />
          </div>
          <div class="container__right--first-sentence">
            Keep your phone connected
          </div>
          <div class="container__right--second-sentence">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
